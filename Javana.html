document.head.appendChild(style);

// Create <header>
const header = document.createElement("header");
const title = document.createElement("h1");
title.textContent = "Splash! Express";
const nav = document.createElement("nav");
["Home", "Rides", "About", "Contact"].forEach((text, i) => {
  const a = document.createElement("a");
  a.href = i === 1 ? "#rides" : "#";
  a.textContent = text;
  nav.appendChild(a);
});
header.append(title, nav);

// Hero section
const hero = document.createElement("section");
hero.className = "hero";
const heroHeading = document.createElement("h2");
heroHeading.textContent = "Your Ultimate Water Adventure Awaits!";
hero.appendChild(heroHeading);

// Content section
const content = document.createElement("section");
content.className = "content";
content.id = "rides";
const contentTitle = document.createElement("h3");
contentTitle.textContent = "Our Rides";
content.appendChild(contentTitle);

const ridesList = document.createElement("div");
ridesList.className = "rides-list";

const rides = [
  { name: "The Tsunami Drop", desc: "A towering plunge that sends you racing down at lightning speed before splashing into cool waters." },
  { name: "Aqua Vortex", desc: "Swirl through a massive funnel of rushing water that twists and spins you before the final splashdown." },
  { name: "Lazy Lagoon", desc: "Relax as you float along a gentle, winding river surrounded by tropical scenery." },
  { name: "Rapid River Rapids", desc: "Hold on tight through waves, splashes, and sudden turns in this thrilling rapid ride." },
  { name: "Wave Rider Pool", desc: "Catch giant waves and enjoy the beach vibe right in the heart of the park." },
  { name: "Tropical Twister", desc: "Spin around sharp twists and turns before plunging into a cool splash zone." },
  { name: "Splash Mountain Slide", desc: "A classic slide adventure packed with speed, drops, and plenty of water spray." },
  { name: "Kidsâ€™ Adventure Bay", desc: "A safe and fun water play zone for the little ones, with mini slides and splash pads." },
  { name: "Hydro Racer", desc: "Compete with friends on multi-lane slides to see who can race to the bottom the fastest." },
  { name: "Sunset Soaker", desc: "End the day with a scenic ride filled with water sprays and a relaxing sunset backdrop." }
];

// Generate each ride card
rides.forEach((ride, index) => {
  const card = document.createElement("div");
  card.className = "ride";
  const title = document.createElement("h4");
  title.textContent = `${index + 1}. ${ride.name}`;
  const desc = document.createElement("p");
  desc.textContent = ride.desc;
  card.append(title, desc);
  ridesList.appendChild(card);
});

content.appendChild(ridesList);

// Footer
const footer = document.createElement("footer");
footer.innerHTML = `<p>&copy; 2025 Splash! Express | All Rights Reserved</p>`;

// Append all to body
document.body.append(header, hero, content, footer);
